<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="css/topup.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bbf29ecd34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h2><a class="cartlogo" href="index.html">SAVER</a></h2>
            </div>

            <nav>
                <ul class="carticon">
                    <li class="active"><a href="#">MARKETPLACE</a></li>
                    <li><a href="topup.html">TOP UP</a></li>
                    <li class="btn-1"><a href="#">SIGN IN</a></li>
                    <a href="cart.html"><li><i class='fas fa-shopping-basket' style='font-size:24px'></i></li></a>
                    <li class="btn"><a href="#">BALANCE</a></li>
                </ul>
            </nav>
        </header>


        <!---SIGN UP PAGE=========================-->
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="images/fb.png">
                    <img src="images/gp.png" alt="">
                    <img src="images/tw.png" alt="">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to the terms & condition</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

      <!---SIGN IN PAGE=========================-->
      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register (){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login (){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

      </script>
</body>
</html>
